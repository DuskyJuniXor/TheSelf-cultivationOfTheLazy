name: action_dev
on: 
  push:
    branches:
      - dev
jobs:
  myjob:
      runs-on: ubuntu-20.04
      steps:
        - name: install_gcc
          run: |
            sudo apt-get update
            sudo apt-get install gcc
        - name: automation
          run: |
            mkdir ./git
            cd git
            git init
            git clone origin git@github.com:DuskyJuniXor/TheSelf-cultivationOfTheLazy.git
            git branch
            git switch master
            git merge dev
            git push -u origin master
